<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Workout Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <script src="/js/signup.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light navbar-expand-lg" id="navbar">
        <span>
            <a class="navbar-brand" href="/">Main page</a>
        </span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item m-2">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <h2 class="font-weight-bold m-3">Web Workout Manager</h2>
        <p>Register to the best fitness manager !</p>
        <a class="btn btn-social btn-facebook" href="https://web-workout-manager.herokuapp.com/oauth2/authorize/facebook?redirect_uri=https://web-workout-manager.herokuapp.com/redirect">
            <span class="fa fa-facebook-f"></span> Sign up with Facebook
        </a>
        <div>
            <div class="mt-2">
                <label>
                    <span>Name</span>
                </label>
                <div>
                    <input id="name" type="text">
                </div>
            </div>
            <div class="mt-2">
                <label>
                    <span>Email</span>
                </label>
                <div>
                    <input id="email" type="text">
                </div>
            </div>
            <div class="mt-2">
                <label>
                    <span>Password</span>
                </label>
                <div>
                    <input id="password" type="password">
                </div>
            </div>
            <div class="m-2">
                <button class="btn btn-secondary m-1" onclick="register();">Register</button>
            </div>
        </div>
        <p class="mt-2">
            Already have an account ?
            <a class="btn btn-outline-secondary" href="/login">
                Log in to your account
            </a>
        </p>
    </div>
    <footer class="page-footer font-small blue p-2">
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a class="text-secondary footer-link" href="/"> Web Workout Manager</a>
        </div>
    </footer>
</div>
</body>
</html>
