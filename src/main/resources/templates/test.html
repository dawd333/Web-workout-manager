<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Workout Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/APIUtils.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
            <span>
                <a class="navbar-brand" href="/">Main page</a>
            </span>
        <span>
                <a id="createAccount" class="badge badge-pill badge-secondary" href="/signup">Create an account</a>
            </span>
    </nav>
    <div class="container text-center">
        <h2 class="font-weight-bold">Web Workout Manager</h2>
        <p>Log in to access your profile and past achievements !</p>
        <div>
            <div>
                <label>
                    <span>Username</span>
                </label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div>
                <label>
                    <span>Password</span>
                </label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="my-2">
                <button class="btn btn-secondary">Log in to your account</button>
            </div>
            <div class="my-2">
                <div class="fb-login-button" data-size="medium" data-button-type="login_with"
                     data-auto-logout-link="false" data-use-continue-as="true" data-onlogin="login()"></div>
            </div>
        </div>
        <p class="underline">
            Need an account?
            <a>
                Create your Web Workout Manager account.
            </a>
        </p>
    </div>
</div>
</body>
</html>
