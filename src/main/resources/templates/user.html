<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Workout Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <!-- datepicker includes -->
    <link href="/css/datepicker/datepicker.css" rel="stylesheet" type="text/css">
    <script src="/js/datepicker/datepicker.min.js"></script>
    <script src="/js/datepicker/i18n/datepicker.en.js"></script>

    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/user.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <span>
            <a class="navbar-brand" href="/">Main page</a>
        </span>
        <span>
            <a class="btn btn-outline-secondary" onclick="logout();">Logout</a>
        </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8 border border-secondary rounded text-center">
                <h3 class="px-2 pt-2 pb-0 mb-0">Friend list</h3>
                <hr>
                <div id="friend-container"></div>
            </div>
            <div class="col-4">
                <div class="border border-secondary rounded">
                    <h3 class="text-center px-2 pt-2 pb-0 mb-0">Pending Invitations</h3>
                    <hr>
                    <div class="row mx-2" id="invitation-container"></div>
                </div>
                <div class="border border-secondary rounded mt-3">
                    <h3 class="text-center px-2 pt-2 pb-0 mb-0">Invite New Friends !</h3>
                    <hr>
                    <div class="row mx-2" id="not-friend-container"></div>
                </div>
            </div>
        </div>
        <h2 class="text-center p-2 mt-3">Most Active Users</h2>
        <div class="row align-items-center" id="active-users-container"></div>
    </div>
    <div class="page-footer">

    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
